<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth Map with Zoom, Legend, and Full Popups</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #controls {
            margin: 10px;
        }
        select, input[type="range"] {
            margin: 5px;
        }
        .legend {
            background: white;
            line-height: 1.5em;
            padding: 10px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div id="controls">
        <label for="itemSelect">Select Item: </label>
        <select id="itemSelect"></select>

        <label for="yearSlider">Select Year: </label>
        <input type="range" id="yearSlider" min="1961" max="2022" value="2022">
        <span id="yearDisplay">2022</span>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="static/js/landuse.js"></script>

</body>
</html>
